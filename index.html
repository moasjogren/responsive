<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Slack</title>
  </head>
  <body>
    <header>
      <a href="/#" class="header__logo">
        <img src="./img/slack-logo.png" alt="logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-left">
          <li>
            <button class="header__nav-left-item">
              <span>Features</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6f456f"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Solutions</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Enterprise</span>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Resources</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Pricing</span>
            </button>
          </li>
        </ul>

        <ul class="header__nav-right">
          <li>
            <button class="header__nav-icon search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-icon hamburger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-menu"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__button-sales">TALK TO SALES</button>
          </li>
          <li>
            <button class="header__button-workspace">
              CREATE A NEW WORKSPACE
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <header class="scroll">
      <a href="/#" class="header__logo">
        <img src="./img/slack-logo-black.png" alt="logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-left">
          <li>
            <button class="header__nav-left-item">
              <span>Features</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#1f0920"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Solutions</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#1f0920"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Enterprise</span>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Resources</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#1f0920"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-left-item">
              <span>Pricing</span>
            </button>
          </li>
        </ul>

        <ul class="header__nav-right">
          <li>
            <button class="header__nav-icon search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__nav-icon hamburger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-menu"
              >
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
              </svg>
            </button>
          </li>
          <li>
            <button class="header__button-sales">TALK TO SALES</button>
          </li>
          <li>
            <button class="header__button-workspace">
              CREATE A NEW WORKSPACE
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h1 class="elin-welcom-sign" style="color: white">
          <span class="elin-hand-1">ðŸ‘‹ </span>
          Welcome back
        </h1>
      </div>
      <section>
        <div class="kristoffer-main-border">
          <article class="kristoffer-main-article">
            <p class="kristoffer-article-headline">
              Workspaces for kristoffer.larsson@chasacademy.se
            </p>
              <div class="kristoffer-article-lowerbox">
                <div class="kristoffer-inline-text">
                <img
                  class="kristoffer-chas-logo"
                  src="./img/chaslogo.png"
                  alt="chas"
                />
                <div class="kristoffer-box-text">
                  <p class="kristoffer-article-name">Chas Academy</p>
                  <div class="kristoffer-img-text">
                  <div class="kristoffer-img-div">
                    <img
                      style="z-index: 5"
                      class="kristoffer-cat-pix"
                      src="./img/image.png"
                      alt="cat1"
                    />
                    <img
                      style="z-index: 4"
                      class="kristoffer-cat-pix"
                      src="./img/image2.png"
                      alt="cat2"
                    />
                    <img
                      style="z-index: 3"
                      class="kristoffer-cat-pix"
                      src="./img/image3.png"
                      alt="cat3"
                    />
                    <img
                      style="z-index: 2"
                      class="kristoffer-cat-pix"
                      src="./img/image4.png"
                      alt="cat4"
                    />
                    <img
                      style="z-index: 1"
                      class="kristoffer-cat-pix"
                      src="./img/image5.png"
                      alt="cat5"
                    />
                  </div>
                  <p class="kristoffer-article-members">1,182 members</p>
                </div>
                </div>
                </div>
                <button class="kristoffer-btn">LAUNCH SLACK</button>
              </div>
          </article>
        </div>
        <div class="moa-container-different-team">
          <div class="moa-box-border">
            <img
              class="moa-image"
              src="./img/woman-with-laptop-color-background@2x.png"
              alt="woman with laptop"
            />
            <h2 class="moa-h2">Want to use Slack with a different team?</h2>
            <a href="#" class="moa-button">Create a new workspace</a>
          </div>
          <div class="simon-mail-link-container">
            <p class="simon--mail-link">Not seeing your workspace?</p>
            <a class="simon--mail-link-blue" href="#"
              >Try using a different email -></a
            >
          </div>
        </div>
      </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
